<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Dark mode immediately applied on page load -->
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        /* If dark mode is enabled, force the class to be added right away */
        .darkmode {
            background-color: #070b1d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Log Your Workout</h1>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <!-- This is the WORKOUT table -->
    <div class="workoutBody">
        <form method="POST" action="{{ url_for('log_workout') }}">
            <table>
                <tr>
                    <th>Workout ID (Auto)</th>
                    <th>User ID (Auto)</th>
                </tr>
                <tr>
                    <th>Workout Date</th>
                    <td><input type="date" name="workout_date" id="workout_date" required></td>
                </tr>
                <tr>
                    <th>Workout Type</th>
                    <td>
                        <select name="workout_type" id="workout_type" required>
                            <option value="Push">Push</option>
                            <option value="Pull">Pull</option>
                            <option value="Legs">Legs</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Workout Notes</th>
                    <td>
                        <input type="text" name="workout_notes" id="workout_notes">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Create Workout</button></td>
                </tr>
            </table>
        </form>
    </div>
     <div class="workoutBody">
        <!-- <form method='POST' action="{{ url_for('log_workout') }}">
            <table>
                <tr>
                    <th>
                        <select name="exercise_id" id="exercise_id" required>
                            {% for exercise in exercises %}
                                <option value="{{ exercise[0] }}">{{ exercise[1] }}</option>  Assuming the second column is exercise_name -->
                            {% endfor %}
                        </select>
                    </th>
                    <th>Set 1</th>
                    <th>Set 2</th>
                    <th>Set 3</th>
                </tr>
                <tr>
                    <td>Weight (kg)</td>    
                    <td><input type="number" name="set_1_weight" id="set_1_weight" step="0.1" required></td>       
                    <td><input type="number" name="set_2_weight" id="set_2_weight" step="0.1" required></td>   
                    <td><input type="number" name="set_3_weight" id="set_3_weight" step="0.1" required></td>    
                </tr>
                <tr>
                    <td>Reps</td>
                    <td><input type="number" name="set_1_reps" id="set_1_reps" step="0.1" required></td>   
                    <td><input type="number" name="set_2_reps" id="set_2_reps" step="0.1" required></td>   
                    <td><input type="number" name="set_3_reps" id="set_3_reps" step="0.1" required></td>   
                </tr>        
                <tr>
                    <td colspan="100"><button type="submit">Log Workout</button></td>
                </tr>
            </table>
        </form>
    </div>
    <br>
</body>
</html>
