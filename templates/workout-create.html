    <div class="myBody2">
        <div class="shapes">
        <h1>Create Workout</h1>
        <p id="pCenter">Enter some generic information about your workout. Upon creation, you will be able to log all of your exercises!</p>
        <br>
        <!-- This form creates a new row for workout table -->
        <div class="workoutBody">
            <form method="POST" action=#>
                <table>
                    <tr>
                        <th>Workout ID (Auto)</th>
                        <th>User ID (Auto)</th>
                    </tr>
                    <tr>
                        <th>Workout Date</th>
                        <td><input type="date" name="workout_date" id="workout_date" required></td>
                    </tr>
                    <tr>
                        <th>Workout Type</th>
                        <td>
                            <select name="workout_type" id="workout_type" required>
                                <option value="Push">Push</option>
                                <option value="Pull">Pull</option>
                                <option value="Legs">Legs</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Workout Notes</th>
                        <td>
                            <input type="text" name="workout_notes" id="workout_notes">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Create Workout</button></td>
                    </tr>
                </table>
            </form>
        </div>
        </div>
    </div>
    <script src="../static/js/scripts.js">JS</script>
